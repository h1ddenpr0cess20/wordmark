<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https: http: ws: wss:; img-src 'self' data: https: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; frame-src 'self' https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com; media-src 'self' data: blob: https:; child-src 'self' https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com;">
  <title>Wordmark</title>
  <meta name="description" content="Client-side AI assistant built for the OpenAI Responses API and local LM Studio servers.">

  <!-- Additional Meta Tags -->
  <meta name="author" content="Dustin Whyte">
  <meta name="keywords" content="AI assistant, Wordmark, AI chatbot, open source AI, OpenAI Responses, LM Studio, local AI models, client-side AI, chatbot platform, conversational AI, generative AI, large language model, AI privacy, AI security, AI tools">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="application-name" content="Wordmark">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:title" content="Wordmark - Open Source AI Assistant Platform">
  <meta property="og:description" content="Client-side AI assistant for OpenAI Responses and LM Studio. Runs entirely in your browser.">
  <meta property="og:image" content="">
  <meta property="og:site_name" content="Wordmark">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="">
  <meta name="twitter:title" content="Wordmark - Open Source AI Assistant Platform">
  <meta name="twitter:description" content="Client-side AI assistant for OpenAI Responses and LM Studio. Runs entirely in your browser.">
  <meta name="twitter:image" content="">

  <!-- Mobile Web App -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Wordmark">

  <link rel="icon" type="image/x-icon" href="/src/assets/img/favicon.ico">

  <!-- Link to modular CSS -->
  <link rel="stylesheet" href="src/css/main.css">

  <!-- DOMPurify for sanitizing HTML (classic script attaches global) -->
  <script src="src/js/lib/purify.min.js"></script>

  <!-- Marked (Markdown parser) -->
  <script src="src/js/lib/marked.min.js"></script>

  <!-- Configuration file (classic script attaches window.config) -->
  <script src="src/config/config.js"></script>

  <!-- Module entrypoint: loads all app modules in order -->
  <script type="module" src="src/js/main.js"></script>


</head>
<body>
  <div id="logo-container">
    <!-- Circled W SVG logo for Wordmark -->
    <svg id="wordmark-logo" width="64" height="64" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g stroke="var(--accent-color)" stroke-width="1">
        <!-- Logo elements will be generated by logo.js -->
      </g>
    </svg>
    <span id="logo-wordmark">WORDMARK</span>
  </div>
  <div id="chat-container">
    <div id="header">
      <div class="branding-row">
        <div>
          <h1 id="header-title"></h1>
          <div id="model-info" class="prompt-container"></div>
          <div id="feature-status" class="feature-status" aria-live="polite"></div>
        </div>
      </div>
    </div>
    <button
      id="settings-button"
      type="button"
      aria-label="Open Settings"
      aria-expanded="false"
      aria-controls="settings-panel"
      title="Open Settings"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><use href="src/assets/icons.svg#settings"></use></svg>
    </button>
    <button
      id="history-button"
      type="button"
      aria-label="Open Chat History"
      aria-expanded="false"
      aria-controls="history-panel"
      title="Open Chat History"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><use href="src/assets/icons.svg#clock"></use></svg>
    </button>
    <button
      id="gallery-button"
      type="button"
      aria-label="Open Image Gallery"
      aria-expanded="false"
      aria-controls="gallery-panel"
      title="Open Image Gallery"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><use href="src/assets/icons.svg#image"></use></svg>
    </button>

    <div id="chat-box" aria-live="polite"></div>

    <div class="input-container">
      <div class="input-wrapper">
        <div class="upload-previews"></div>
        <textarea
          id="user-input"
          placeholder="Type your message here..."
          rows="1"
          aria-label="User input"
        ></textarea>
        <button id="upload-button" type="button" aria-label="Attach files" title="Attach files or directory">
          <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><use href="src/assets/icons.svg#upload"></use></svg>
        </button>
        <input type="file" id="image-upload" accept="image/*,.c,.cpp,.cs,.css,.doc,.docx,.go,.html,.java,.js,.json,.md,.pdf,.php,.pptx,.py,.rb,.sh,.tex,.ts,.txt" multiple style="display:none">
        <input type="file" id="directory-upload" webkitdirectory directory multiple style="display:none">
        <button id="send-button" type="button" aria-label="Send message" title="Send message">
          <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><use href="src/assets/icons.svg#send"></use></svg>
          <svg class="stop-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" style="display: none;"><use href="src/assets/icons.svg#stop"></use></svg>
          <span class="stopping-spinner" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><use href="src/assets/icons.svg#spinner-circle"></use></svg>
          </span>
        </button>
      </div>
    </div>
    <div id="menu-panels-container">
      <!-- All menu panels content will be loaded here -->
    </div>

  </div>
  </body>
</html>

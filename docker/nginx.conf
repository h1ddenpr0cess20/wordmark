server {
  listen 80;
  server_name _;

  # Serve the static app
  root /usr/share/nginx/html;
  index index.html;

  # Gzip for common text assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
  gzip_min_length 1024;

  # Main route with SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets for a short period to balance updates
  location ~* \.(?:css|js|ico|gif|jpe?g|png|svg|woff2?|ttf)$ {
    access_log off;
    expires 7d;
    add_header Cache-Control "public";
  }

  # Security headers complementing the CSP set in index.html
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header X-Frame-Options SAMEORIGIN always;
}


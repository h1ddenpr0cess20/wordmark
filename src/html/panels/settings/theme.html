<div class="settings-group">
  <h3>Color Scheme</h3>
  <div class="setting-item">
    <label for="theme-selector">Select Theme</label>
    <select id="theme-selector">
      <!-- Themes will be populated dynamically by JavaScript -->
    </select>
    <p class="info-text">Choose your preferred color scheme for the AI Assistant.</p>
  </div>
  <div class="setting-item theme-preview">
    <div>
      <label>Theme Preview</label>
      <p class="info-text">A preview of your selected theme colors.</p>
    </div>
    <div id="theme-preview-box">
      <div class="color-dot"></div>
      <div class="color-dot"></div>
      <div class="color-dot"></div>
      <div class="color-dot"></div>
      <div class="color-dot"></div>
    </div>
  </div>
</div>
